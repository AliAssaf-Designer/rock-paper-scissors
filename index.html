<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg">
        <img src="./img/bg.jpg" alt="background" class="bg-img">
    </div>
    <h1 class="title">Choose Your Option:</h1>
    <h2 class="sub-title"><bdi>اختر حجرة ورقة مقص:</bdi></h2>
    <div name="Rock Paper Scissors" class="select-option">
        <div data-type="rock" class="option">
            <img src="./img/rock.png" alt="rock" class="option-img">
        </div>
        <div data-type="paper" class="option">
            <img src="./img/paper.jpeg" alt="paper" class="option-img">
        </div>
        <div data-type="scissors" class="option">
            <img src="./img/scissors.jpeg" alt="scissors" class="option-img">
        </div>
    </div>
    <div class="pop-up">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
